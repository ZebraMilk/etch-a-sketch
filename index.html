<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="background">
      <div class="content">
        <header class="header">
          <h1 class="title">Etch a few Sketches, why dontcha</h1>
        </header>
        <div class="middle">
          <div class="sidebar">
            <div class="option-menu">
              <div class="option size">
                <input id="size" type="range" min="2" max="100" value="16">
                <output id="size-display" name="size-display" for="size"></output>
              </div>
              <div class="option color-picker">
                <label for="color">Draw:</label>
                <div class="color-select">
                  <input type="color" id="color" value="#1e3d3f">
                  <div id="color-select">select</div>
                </div>
                <input type="radio" id="radio-color" name="options" value="radio-color" checked="true">
              </div>
              <div class="option random">
                <label for="random">Random:</label>
                <input type="radio" id="random" name="options" value="random">
              </div>
              <div class="option reveal">
                <label for="reveal">Reveal:</label>
                <input type="radio" id="reveal" name="options" value="reveal">
              </div>
              <div class="shake">
                <button id="shake">Shake it!</button>
              </div>
            </div>
          </div>
          <div class="etch">
            <div class="frame">
              <div class="top">
                <div class="title">
                  <p></p>
                  <h1>Etch-A-Sketch</h1>
                  <p></p>
                </div>
              </div>
              <div class="grid-background">
                <div class="sketch-container">
                  <div class="sketch-grid">

                  </div>
                </div>
              </div>
              <div class="bottom">
                <div class="arrow left"></div>
                <div class="btn left"></div>
                <div class="text">
                  <div class="center-text"></div>
                </div>
                <div class="btn right"></div>
                <div class="arrow right"></div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <span class="credits">Made with &#x1F49C;, &#x1F355;, & &#x2615; by</span>
          <span class="links"><a href="https://github.com/ZebraMilk">zebramilk</a></span>
        </footer>
      </div>
    </div>












  </body>
</html>
