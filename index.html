<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="background">
      <div class="content">
        <header>
          <h1 class="title">Etch a few Sketches, why dontcha</h1>
        </header>
        <div class="sidebar">
          <div class="options">
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
          </div>
        </div>
        <div class="etch">
          <div class="frame">
            <div class="top">
              <div class="title">
                <p></p>
                <h1></h1>
                <p></p>
              </div>
            </div>
            <div class="sketch-container">
              <div class="sketch-grid">

              </div>
            </div>
            <div class="bottom">
              <div class="arrow left"></div>
              <div class="btn left"></div>
              <div class="text">
                <div class="center-text"></div>
              </div>
              <div class="btn right"></div>
              <div class="arrow right"></div>
            </div>
            <div class="shake">
              <button id="shake"></button>
            </div>
          </div>
        </div>
        <footer>
          <p class="credits"></p>
          <p class="links"></p>
        </footer>
      </div>
    </div>












  </body>
</html>
